      };
	var	timeline_json = {"title":{"background":{"url":"\/wp-content\/uploads\/2025\/12\/Bush_Ground_Zero-1.jpg","color":false},"text":{"headline":"Never Forget the Dawn of 9\/11: The Day That Changed Everything","text":"<p data-path-to-node=\"1\">On September 11, 2001, a seemingly calm morning turned into one of the darkest days in modern history. Four hijacked commercial airliners etched the New York World Trade Center Twin Towers, the Pentagon, and the land of Pennsylvania permanently into the collective memory of humanity.<\/p>\r\n<p data-path-to-node=\"2\">Over 2,977 innocent lives were abruptly extinguished, and a global \"War on Terror\" was initiated.<\/p>"},"media":{"url":"","caption":false,"credit":false}},"scale":"human","events":[{"start_date":{"day":"11","month":"09","year":"2001","hour":"5","minute":"45"},"text":{"headline":"Hijackers Pass Security Checkpoint in Portland, Maine","text":"<p data-path-to-node=\"2\">On the morning of 9\/11, a total of nineteen terrorists hijacked four commercial flights bound for California shortly after takeoff from airports in Boston, Massachusetts; Newark, New Jersey; and the Washington D.C. metropolitan area.<\/p>\r\n<p data-path-to-node=\"3\">Hijackers Mohamed Atta and Abdulaziz al-Omari passed through security at Portland International Jetport in Maine at 5:45 AM. Atta and al-Omari boarded a commuter flight to Boston Logan International Airport, where they transferred to American Airlines Flight 11. Three other hijackers would join Atta and al-Omari aboard Flight 11.<\/p>"},"media":{"url":"\/wp-content\/uploads\/2025\/12\/New_Picture_13.jpg","caption":false,"credit":false,"thumbnail":false},"background":{"color":"#333333"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"8","minute":"24"},"text":{"headline":"Flight 11 Hijacker Transmits a Message","text":"<blockquote>We have some planes. Just stay quiet, and you will be okay.\r\n\r\n<cite>Mohamed Atta, hijacker pilot, Flight 11<\/cite><\/blockquote>\r\nAttempting to communicate with passengers and crew inside Flight 11\u2019s cabin, hijacker Mohamed Atta presses the wrong button, broadcasting instead to air traffic control and unwittingly alerting controllers to the attacks. Minutes later, Atta again makes an unintended transmission to ground control."},"media":{"url":"https:\/\/soundcloud.com\/the-miller-center-at-uva\/mohamed-atta-to-atc-1","caption":false,"credit":false,"thumbnail":false}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"8","minute":"19"},"text":{"headline":"Flight 11 Crew Members Contact Ground Personnel","text":"<blockquote>I don't know. I think we're getting hijacked.\r\n\r\n<cite>Betty Ong, flight attendant on board Flight 11<\/cite><\/blockquote>\r\n\r\n<hr \/>\r\n\r\nShortly before Ong\u2019s call, a hijacker, likely Satam al-Suqami, had stabbed the passenger seated directly in front of him in first class. Hijackers Mohamed Atta and Abdul Aziz al-Omari are seated in close proximity as well. The passenger, identified as Daniel M. Lewin by the flight crew, had served four years in the Israeli army. The Final Report of the National Commission on Terrorist Attacks Upon the United States speculates he may have tried to stop the hijackers. Lewin was likely the first person killed in the 9\/11 attacks."},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/911_Prop.2012.2.2307_0.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"7","minute":"59"},"text":{"headline":"Flight 11 Takes Off","text":"American Airlines Flight 11 takes off from Boston. Eleven crew members, 76 passengers, and five hijackers are on board. The aircraft is filled with 76,400 pounds of fuel for its transcontinental run to Los Angeles.\r\n\r\n "},"media":{"url":"\/wp-content\/uploads\/2025\/12\/PT.2009.801.1_0.jpg","caption":false,"credit":false,"thumbnail":false}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"8","minute":"15"},"text":{"headline":"Flight 175 Takes Off","text":"United Airlines Flight 175 takes off from Boston for Los Angeles. Nine crew members, 51 passengers, and five hijackers are on board. The flight is loaded with 76,000 pounds of fuel."},"media":{"url":"\/wp-content\/uploads\/2025\/12\/PT.2009.803.1-thumb.jpg","caption":false,"credit":false,"thumbnail":false},"background":{"color":"#333333"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"8","minute":"37"},"text":{"headline":"Boston Air Traffic Control Center Alerts the Military","text":"After hearing hijacker Mohamed Atta\u2019s transmissions, Boston\u2019s air traffic control center alerts the U.S. Air Force\u2019s Northeast Air Defense Sector (NEADS), headquartered in Rome, New York. In response, NEADS mobilizes Air National Guard jets at Otis Air Force Base in Falmouth, Massachusetts, to identify and follow hijacked Flight 11."},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/bg-1024x1024-1.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"8","minute":"20"},"text":{"headline":"Flight 77 Takes Off","text":"American Airlines Flight 77, en route to Los Angeles, takes off from Washington Dulles International Airport. Six crew members, 53 passengers, and five hijackers are on board. The flight is loaded with 49,900 pounds of fuel."},"media":{"url":"\/wp-content\/uploads\/2025\/12\/PT.2009.802.1_0.jpg","caption":false,"credit":false,"thumbnail":false}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"8","minute":"42"},"text":{"headline":"Flight 93 Takes Off","text":"Scheduled to leave Newark International Airport within minutes of the other hijacked flights, United Airlines Flight 93 takes off after a delay due to routine traffic. Seven crew members, 33 passengers, and four hijackers are on board the San Francisco\u2013bound flight, which is filled with 48,700 pounds of fuel."},"media":{"url":"\/wp-content\/uploads\/2025\/12\/PT.2009.804.1_0.jpg","caption":false,"credit":false,"thumbnail":false}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"8","minute":"46"},"text":{"headline":"North Tower Attack","text":"Five hijackers crash American Airlines Flight 11 into floors 93 through 99 of 1 World Trade Center (North Tower). The 76 passengers and 11 crew members on board and hundreds inside the building are killed instantly. The crash severs all three emergency stairwells and traps hundreds of people above the 91st floor."},"media":{"url":"https:\/\/www.youtube.com\/watch?v=St7ny38gLp4","caption":false,"credit":false,"thumbnail":false},"background":{"color":"#333333"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"8","minute":"50"},"text":{"headline":"U.S. President Alerted","text":"While visiting an elementary school in Sarasota, Florida, U.S. President George W. Bush is informed that a small plane has hit the North Tower. Bush and his advisers assume that the crash is a tragic accident."},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/George_W._Bush_with_Staff.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"8","minute":"55"},"text":{"headline":"South Tower Declared Secure","text":"<blockquote><p>Your attention, please, ladies and gentlemen. Building Two is secure. There is no need to evacuate Building Two. If you are in the midst of evacuation, you may use the reentry doors and the elevators to return to your office. Repeat, Building Two is secure.<\/p>\r\n<cite>Announcement made by a Port Authority fire safety employee, via the South Tower\u2019s public address system, at approximately 8:55 a.m. <\/cite><\/blockquote>\r\n"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/PT.2008.4904.1_Photo_take_0.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"2"},"text":{"headline":"Evacuation Order Broadcast in the South Tower","text":"<blockquote>\r\n<p>May I have your attention, please. Repeating this message. The situation occurred in Building One. If the conditions warrant on your floor, you may wish to start an orderly evacuation.<\/p>\r\n<cite>Announcement made by a Port Authority fire safety employee, via the South Tower\u2019s public address system<\/cite><\/blockquote>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/PT.2009.2072.1_0.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9"},"text":{"headline":"On Board Flight 175","text":"At 8:59 am, Flight 175 passenger Brian David Sweeney leaves a voicemail for his wife Julie. He then calls his mother, Louise, to report the hijacking, telling her that the passengers are considering storming the cockpit to wrest control from the hijackers.\r\n\r\nSweeney is seated in the first row of coach during takeoff, but he later makes his calls from an Airfone located in one of the last rows of the plane.\r\n\r\n<cite>Courtesy of the U.S. Department of Justice<\/cite>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/latest.png"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"8","minute":"59"},"text":{"headline":"PAPD Orders Evacuation of Twin Towers","text":"PAPD Sergeant Al DeVona issues orders to commence the evacuation of both towers. One minute later, PAPD Captain Anthony Whitaker expands the order to include all civilians in the World Trade Center complex.<span class=\"notranslate immersive-translate-target-wrapper\" lang=\"zh-CN\">\r\n<\/span>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/bg-1024x1024-1.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"3"},"text":{"headline":"Increasing Response","text":"<p>In addition to requesting the shutdown of airspace over New York City, the New York City Police Department (NYPD) calls for a second Level 4 mobilization, bringing its total deployment to nearly 2,000 officers.<\/p>\r\n<p>The New York City Fire Department (FDNY) issues a fifth alarm for the South Tower, deploying several hundred additional firefighters to the disaster. Additional companies and off-duty personnel from across the metropolitan area travel to the scene.<\/p>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/39044_0.png"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"3"},"text":{"headline":"Flight 175 crashes into the WTC\u2019s South Tower","text":"<p>Five hijackers crash United Airlines Flight 175 into floors 77 through 85 of 2 World Trade Center (South Tower), killing the 51 passengers and nine crew members onboard the aircraft and an unknown number of people inside the building. The impact renders two of the three emergency stairwells impassable and severs a majority of the elevator cables in this area, trapping many above the impact zone and inside elevator cars.<\/p>\r\n<p>Shortly after hijacked Flight 175 strikes the South Tower, some workers in the building jump or fall to their deaths, a phenomenon already witnessed after the attack on the North Tower. Estimates of the number of people who die as a result of falling from the Twin Towers range from 50 to more than 200.<\/p>"},"media":{"url":"https:\/\/www.youtube.com\/watch?v=ECGzunbIjjg&t=186s","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/bg-1024x1024-1.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"5"},"text":{"headline":"Informing the U.S. President","text":"<p>While visiting an elementary school in Sarasota, Florida, U.S. President George W. Bush learns from White House Chief of Staff Andrew Card that a second plane has crashed into the World Trade Center.<\/p>\r\n<p>Twenty-five minutes later, Before leaving the elementary school, President Bush delivers remarks, calling the attacks a \u201cnational tragedy\u201d and noting that he spoke with several officials, including U.S. Vice President Dick Cheney, New York Governor George Pataki, and FBI Director Robert S. Mueller III. \u201cTerrorism against our nation will not stand,\u201d President Bush tells Americans in the minute-long statement.<\/p>\r\n<p>The president and members of his staff leave the elementary school at 9:35 a.m. and drive to Sarasota Bradenton International Airport to board Air Force One. The plane departs at about 9:54 a.m. without a clear destination. Although President Bush prefers to return to Washington, D.C., his staff recommends Barksdale Air Force Base in Louisiana as an appropriate and secure location for landing.<\/p>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/George_W._Bush_Terrorist_Attacks.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"12"},"text":{"headline":"On Board Flight 77","text":"<p>Flight attendant Ren\u00e9e A. May calls her mother, Nancy May, and tells her that hijackers have seized control of the plane, forcing passengers and crew members to the rear. When they are disconnected, Nancy May calls American Airlines.<\/p>\r\n<p>Minutes later, Flight 77 passenger Barbara K. Olson calls her husband, U.S. Solicitor General Theodore Olson, who is at his desk in the Department of Justice. She tells him that hijackers have taken over the flight using knives and box cutters. Theodore Olson alerts other federal officials.<\/p>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/bg-1024x1024-1.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"5"},"text":{"headline":"President George W. Bush, in an elementary school classroom in Florida","text":"<blockquote>\r\n<p>I made the decision not to jump up immediately and leave the classroom. I didn\u2019t want to rattle the kids. I wanted to project a sense of calm\u2026 I had been in enough crises to know that the first thing the leader has to do is to project calm.<\/p>\r\n<cite>George W. Bush<\/cite><\/blockquote>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/image3.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"36"},"text":{"headline":"U.S. Vice President Dick Cheney evacuated","text":"<p>U.S. Secret Service agents evacuate Vice President Dick Cheney to the Presidential Emergency Operations Center beneath the White House.<\/p>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/911_pt.2015.103.68-scaled.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"37"},"text":{"headline":"Attack at the Pentagon","text":"<p>Five hijackers crash American Airlines Flight 77 into the Pentagon. The 53 passengers and six crew members on board perish. The crash and ensuing fire kill 125 military and civilian personnel on the ground.<\/p>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/Flight_77_Wreckage_at_Pentagon.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"37"},"text":{"headline":"Pentagon firefight","text":"<p>Within minutes after hijacked Flight 77 struck the Pentagon, emergency response agencies from the National Capital Region formed a unified command. The Arlington County Fire Department assumed command of the scene and directed fire suppression and rescue operations. Units trained and equipped to fight jet fuel fires came from nearby Ronald Reagan Washington National Airport.<\/p>\r\n<p>Many civilian employees and military personnel evacuate the building shortly after the impact, while others come to the aid of those evacuating the building and people trapped by flames and debris.<\/p>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/911_Memorial_Timeline_2009.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"58"},"text":{"headline":"\"Group some people and perhaps do the best you can to get control of it\"","text":"<p>Alice Hoagland, mother of Flight 93 victim Mark Bingham, leaves her son a voicemail message advising him to work with other passengers to take back control of the plane.\u00a0<\/p>"},"media":{"url":"<blockquote> <p>Mark, apparently it’s terrorists, and they’re hell-bent on crashing the aircraft, so if you can, try to take over the aircraft. There doesn’t seem to be much plan to land the aircraft normally, so I guess your best bet would be to try to take it over if you can. Or tell the other passengers. There’s one flight that they say is headed toward San Francisco, it might be yours, so if you can, group some people and perhaps do the best you can to get control of it. I love you, sweetie. Good luck. Bye-bye.<\/p> <cite>Alice Hoagland<\/cite><\/blockquote>","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/DM_20251209160954_001.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"55"},"text":{"headline":"Air Force One with President George W. Bush aboard takes off from Florida.","text":""},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/George_W._Bush_Air_Force_One_Sarasota.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"42"},"text":{"headline":"Federal Aviation Administration (FAA) Grounds All Flights","text":"<p>Two flight progress strips received at an Air Force base in Arizona on 9\/11.<\/p>\r\n<p>Flight progress strips are typically used to disseminate information to ease the process of managing flight traffic.<\/p>\r\n<p>The first strip, notifying air traffic controllers of the nationwide ground stop, says in shorthand, \u201cAll departures regardless of destination are ground stopped until further notice due to security reasons.\u201d\u00a0<\/p>\r\n<p>The second strip, received approximately two minutes later, says, \u201cMilitary medical evacuation flights may be released . . . All other lifeguards [civilian air ambulances] are ground stopped until further advised.\u201d<span class=\"notranslate immersive-translate-target-wrapper\" lang=\"zh-CN\"><br \/>\r\n<\/span><\/p>"},"media":{"url":"\/wp-content\/uploads\/2025\/12\/911_Memorial_Image.jpg","caption":"Flight progress strips from a U.S. Air Force base","credit":false,"thumbnail":false},"background":{"color":"#333333"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"45"},"text":{"headline":"Washington, D.C., Evacuations","text":"<p>Evacuations begin at the White House and U.S. Capitol, where the House of Representatives and Senate are in session.<\/p>\r\n<p>Throughout the morning, officials across the country are in the process of closing buildings, bridges, and other public spaces.<\/p>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/bg-1024x1024-1.jpg"}},{"text":{"headline":"9-1-1 Call from Flight 93","text":"<p>Thirty-seven telephone calls are known to have been made from hijacked Flight 93, most placed from the rear of the plane. One of the last calls is made by passenger Edward P. Felt, who uses his cell phone to dial 9-1-1 after closing himself in a restroom to avoid detection. By 9:58 a.m., Flight 93 is flying so low that he succeeds in reaching an emergency operator in nearby Westmoreland County, Pennsylvania.<\/p>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/bg-1024x1024-1.jpg"}},{"text":{"headline":"Collapse of the South Tower","text":"<p>After burning for 56 minutes, the South Tower collapses in 10 seconds. More than 800 civilians and first responders inside the building and in the surrounding area are killed as a result of the attack on the South Tower.<\/p>"},"media":{"url":"\/wp-content\/uploads\/2025\/12\/folder1_19_1_hires_0.jpg","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/911_c.2014.371.22.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"9","minute":"59"},"text":{"headline":"Continuity of Government Procedures","text":""},"media":{"url":"<blockquote> <p>We have a plan, we have trained people, we exercise it regularly, that if Washington isn’t around, the U.S. government continues.<\/p> <cite>Richard A. Clarke, National Security Council counterterrorism coordinator, <br>taped comments aired on September 11, 2001 <\/cite><\/blockquote>","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/bg-1024x1024-1.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"10","minute":"15"},"text":{"headline":"Collapse of the Pentagon E Ring","text":""},"media":{"url":"\/wp-content\/uploads\/2025\/12\/panorma_pentagon_0-scaled.jpg","caption":false,"credit":"photographer, Michael Garcia","thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/1_C.2009.292.2_0-scaled.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"10","minute":"3"},"text":{"headline":"Crash of Flight 93","text":"<p>Four hijackers crash Flight 93 in a field near the town of Shanksville in Somerset County, Pennsylvania, after passengers and crew storm the cockpit. The 33 passengers and seven crew members on board perish. The crash site is approximately 20 minutes\u2019 flying time from Washington, D.C.<\/p>"},"media":{"url":"\/wp-content\/uploads\/2025\/12\/Flight_93_Crater.jpg","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/640px-Flight93Crash.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"12","minute":"16"},"text":{"headline":"U.S. Airspace Closed","text":"<p align=\"LEFT\">The last flight still in the air above the continental United States lands. In two and a half hours, U.S. airspace has been cleared of an estimated 4,500 commercial and general aviation planes.<\/p>\r\n<p align=\"LEFT\">Plane passengers become stranded as flights are canceled. Others attempting to travel nationally by train, bus, or rental car find most options canceled or sold out within hours of the attacks.<\/p>\r\n<p align=\"LEFT\">Air Force One, carrying U.S. President George W. Bush and members of his staff, travels throughout the day in search of secure locations, landing at Barksdale Air Force Base in Louisiana around 11:45 a.m. and later landing at Offutt Air Force Base in Nebraska at 2:50 p.m. President Bush will return to the Washington, D.C., area that evening, landing at Andrews Air Force Base and taking a helicopter to the White House.<\/p>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/SandesDSC00109_0.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"14","minute":"30"},"text":{"headline":"Rudy Giuliani, the mayor of New York City, visits the fallen Twin Towers of the World Trade Center at what becomes known as Ground Zero.","text":""},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/Rumsfeld_Giuliani_Ground_Zero.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"22","minute":"30"},"text":{"headline":"President Bush addresses the nation.","text":"<blockquote>\r\n<p>The search is under way for those who are behind these evil acts. I\u2019ve directed the full resources of our intelligence and law enforcement communities to find those responsible and to bring them to justice. We will make no distinction between the terrorists who committed these acts and those who harbor them.<\/p>\r\n<cite>U.S. President George W. Bush<\/cite><\/blockquote>"},"media":{"url":"https:\/\/www.youtube.com\/watch?v=WA8-KEnfWbQ","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/bg-1024x1024-1.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"11","minute":"2"},"text":{"headline":"New York City Mayor Orders Evacuation of Lower Manhattan","text":"<p>Near the World Trade Center when the South Tower collapses, Mayor Rudolph Giuliani and senior members of his administration find temporary shelter inside an office building close by. As the dust begins to settle, they walk north, intent on establishing a new base of operations for city government. Reporters catch up with the mayor, who urges the public at 11:02 a.m. to evacuate lower Manhattan. He will continue to address the public in briefings at temporary headquarters at the New York City Police Academy throughout the day.<\/p>\r\n<p> <\/p>"},"media":{"url":"<blockquote>     <p>         I would like to take this opportunity to tell everyone to remain calm and, to the extent that they can, evacuate lower Manhattan.     <\/p>     <cite>         New York City Mayor Rudolph Giuliani     <\/cite> <\/blockquote>","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/folder1_DSCN0013_0.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"12","minute":"30"},"text":{"headline":"Group of 14 Survivors Located in Ruins of North Tower\u2019s Stairwell B","text":"<p>A lower section of the North Tower\u2019s stairwell B survives the building\u2019s collapse, protecting a group of 13 first responders and one civilian who had been attempting to evacuate down the stairs. Within hours of the tower\u2019s collapse, the first responders emerge from the debris and direct rescuers to the civilian.<\/p>"},"media":{"url":"\/wp-content\/uploads\/2025\/12\/911_Memorial_Timeline_1.jpg","caption":"The FDNY promptly issues an order to evacuate the North Tower and Kross descends stairwell B. At the third floor he hears a massive roar followed by a wave of strong wind and debris. The North Tower has collapsed, killing almost all above and below the third floor. Miraculously, Kross and 13 people surrounding him survive, an outcome that Kross credits to fate and his protective leather helmet.","credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/bg-1024x1024-1.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"15"},"text":{"headline":"FDNY Rescues Survivor at World Trade Center Site","text":"<p>Rescuers free Port Authority employee Pasquale Buzzelli from the rubble of the North Tower. Buzzelli had been in the process of evacuating the North Tower when the building began to collapse from above. Situated somewhere between the 22nd and 13th floors, Buzzelli crouches into a fetal position and, hours later, wakes up on a slab in the building debris, 15 feet above the ground.<\/p>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/58_0.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"17","minute":"20"},"text":{"headline":"Collapse of 7 World Trade Center","text":"<p>After burning for hours, 7 World Trade Center collapses. The 47-story tower had been evacuated earlier.\u00a0<\/p>"},"media":{"url":"\/wp-content\/uploads\/2025\/12\/WTC_Building_7_Collapse.gif","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/bg-1024x1024-1.jpg"}},{"start_date":{"day":"11","month":"09","year":"2001","hour":"10","minute":"28"},"text":{"headline":"Collapse of the North Tower","text":"<p>The North Tower collapses after burning for 102 minutes. More than 1,600 people are killed as a result of the attack on the North Tower.<\/p>"},"media":{"url":"","caption":false,"credit":false,"thumbnail":false},"background":{"url":"\/wp-content\/uploads\/2025\/12\/JohnsonKV_DSC_0104.jpg"}}],"language":"en"};

<script id="wp-block-template-skip-link-js-after">
	( function() {
		var skipLinkTarget = document.querySelector( 'main' ),
			sibling,
			skipLinkTargetID,
			skipLink;

		// Early exit if a skip-link target can't be located.
		if ( ! skipLinkTarget ) {
			return;
		}

		/*
		 * Get the site wrapper.
		 * The skip-link will be injected in the beginning of it.
		 */
		sibling = document.querySelector( '.wp-site-blocks' );

		// Early exit if the root element was not found.
		if ( ! sibling ) {
			return;
		}

		// Get the skip-link target's ID, and generate one if it doesn't exist.
		skipLinkTargetID = skipLinkTarget.id;
		if ( ! skipLinkTargetID ) {
			skipLinkTargetID = 'wp--skip-link--target';
			skipLinkTarget.id = skipLinkTargetID;
		}

		// Create the skip link.
		skipLink = document.createElement( 'a' );
		skipLink.classList.add( 'skip-link', 'screen-reader-text' );
		skipLink.id = 'wp-skip-link';
		skipLink.href = '#' + skipLinkTargetID;
		skipLink.innerText = '跳至内容';

		// Inject the skip link.
		sibling.parentElement.insertBefore( skipLink, sibling );
	}() );
	
//# sourceURL=wp-block-template-skip-link-js-after
</script>
